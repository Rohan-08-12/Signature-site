<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature</title>
    <link rel="stylesheet" href="    https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="loaded();">

    <script  src="app.js">
    </script>

    <div class="main">
        <div class="top">
            <div class="block">
                <p>Text color picker</p>
                <input type="color" name="" id="colorPicker" class="form-content">
            </div>
            <div class="block">
                <p>Background</p>
                <input type="color" name="" id="canvasColor" class="form-control">
            </div>
            <div class="block">
                <p>Font size</p>
                <select name="" id="fontPicker">
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="20">20px</option>
                    <option value="30">30px</option>
                    <option value="40">40px</option>
                    <option value="50">50px</option>
                </select>
            </div>
        </div>

        <canvas class="canvas" id="myCanvas" width="800" height="500"></canvas>
        <div class="bottom">
            <button type="button" class="btn btn-danger" id="clearButton">Clear</button>
            <button type="button" class="btn btn-success" id="saveButton">Save & Download</button>
            <button type="button" class="btn btn-warning" id="retrieveButton">Retrieve saved Signature</button>
        </div>

    </div>





</body>
</html>
